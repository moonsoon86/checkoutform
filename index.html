<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Checkout</title>

</head>

<body>
    <div class="container">
            <div class="header">
                <h1>Checkout</h1>
            </div>
        <div class="form-photo">
            <div class="form-container">
                <form action="result.html">
                    <div class="contact-info">
                        <h2>Contact Information</h2>
                       
                            <label for="email" id="emaillabel">Email</label>
                            <div class="mail box">
                                <input type="email" id="email" placeholder="Enter your email..." required >
                            </div>
                            <label for="phone" id="phonelabel">Phone</label>
                            <div class="phone box">
                                <input type="tel" id="phone"  placeholder="Enter your phone..." required >
                            </div>
                     
                    </div>

                    <div class="shipping-info">
                        <h2>Shipping Information</h2>
                     
                            <label for="name" id="namelabel">Full name</label>
                            <div class="name box">
                                <input type="text" id="name" placeholder="Enter your full name..." required >
                            </div>

                            <label for="address" id="addresslabel">Address</label>
                            <div class="address box">
                                <input type="text" id="address"  placeholder="Enter your address..." required >
                            </div>
                            
                            <label for="city" id="citylabel">City</label>
                            <div class="city box">
                                <input type="text" id="city"  placeholder="Enter your city..." required >
                            </div>
                <div class="country-post">
                    <div class="cp">
                            <label for="country" id="countrylabel">Country</label>
                            <div class="boxc">
                                <select name="content" id="country">
                                    <option value="Turkey" selected>Turkey</option>
                                    <option value="Germany">Germany</option>
                                    <option value="USA">USA</option>
                                    <option value="Canada">Canada</option>
                                    <option value="UK">UK</option>
                                </select>
                            </div>
                    </div>
                    <div class="cp">
                            <label for="post" id="post-code">Post Code</label>
                            <div class="boxp">
                                <input type="text" name="post" id="post" placeholder="Enter your postal code..." required>
                            </div>
                   </div>
                </div>
                            <label for="check"></label>
                            <div class="check">
                                <input type="checkbox" id="check" name="check"  value="check"> See this information next time 
                            </div>
                            <div id="cont">
                                <button >Continue</button>
                             </div>
                    
                    </div>
                </form>
            </div>


            <div class="photo-container">
                    <div class="bag">
                        <div id="bag-img">
                            <img src="./images/photo1.png" alt="backbag">
                        </div>

                        <div class="bag-info">
                            <h2>Vintage Backbag</h2>
                            <p><strong>$54.99</strong><span><del>$94.99</del></span></p>
                      
                            <div class="quantity">
                                <button type="button" id="sub" class=sub>-</button>
                                <input type="text" id="1" value=1 class=field>
                                <button type="button" id="add" class=add>+</button>
                            </div>
                        </div>
                    </div>



                    <div class="shoe">
                        <div id="shoe-img">
                            <img src="./images/photo2.png" alt="shoe">
                        </div>
                        <div class="shoe-info">
                            <h2>Levi Shoes</h2>
                            <p><strong>$74.99</strong><span><del>$124.99</del></span></p>
                        
                        <div class="quantity">
                            <button type="button" id="sub" class=sub>-</button>
                            <input type="text" id="1" value=1 class=field>
                            <button type="button" id="add" class=add>+</button>
                         </div> 
                        </div>
                    </div>
                    <div class="payment">
                        <hr id="first">
                        <p>Shipping<span class="shipping">$19</span></p>
                        <hr>
                        <p>Total<span class="total">$148.98</span></p>
                    </div>
                   
            </div>
        </div>  
        
    </div>
</body>

</html>

</html>
